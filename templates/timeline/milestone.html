  {% icon milestone.idstr "/milestone/edit/" "ms_edit_" _("Meilenstein editieren") "pencil"%}
  {% icon milestone.idstr "/milestone/delete/" "ms_delete_" _("Meilenstein lÃ¶schen") "trash"%}
